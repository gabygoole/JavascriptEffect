<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>css函数——设置/读取对象的属性</title>
    <style>
        .inputSty {
            background-color: orangered;
            border:none;
            color: white;
        }
        div {
            width: 400px;
            margin:0 auto;
            height: 200px;
            background-color: #fef4eb;
            border: 1px solid #f60;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" class="inputSty" value="获取样式">
        <input type="button" class="inputSty" value="设置样式">
        <input type="button" class="inputSty" value="默认样式">
    </div>
<script type="text/javascript">
    function css(obj,attr,value) {
        switch (arguments.length) {
            case 2:
                if(typeof arguments[1] == "object"){
                    for(var name in attr) {
                        obj.style[name] = attr[name];
                    }
                } else {
                    return obj.currentStyle ? obj.currentStyle[attr] : window.getComputedStyle(obj,null)[attr];
                }
                break;
            case 3:
                obj.style[attr] = value;
        }
    }
    window.onload = function () {
        var inputSeries = document.getElementsByClassName("inputSty");
        var box = document.getElementsByTagName("div")[0];
        inputSeries[0].onclick = function () {
            alert("background:" + css(box,"background") + "width:" + css(box,"width") + "background-color:" +css(box,"background-color"));
        };
        
        inputSeries[1].onclick = function () {
            css(box,{borderColor: "rgb(0, 132, 255)",backgroundColor: "rgb(239, 248, 255"});
            for(var i = 0; i < inputSeries.length; i++) {
               inputSeries[i].style.backgroundColor = "rgb(0, 132, 255)";
            }
        };

        inputSeries[2].onclick = function () {
            css(box,{borderColor: "#f60",backgroundColor: "#fef4eb"});
            for(var i = 0; i < inputSeries.length; i++) {
                inputSeries[i].style.backgroundColor = "orangered";
            }
        };
    }
</script>
</body>
</html>
