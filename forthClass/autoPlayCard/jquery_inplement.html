<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自动播放——幻灯片效果</title>
    <style>
        #box {
            width: 445px;
            margin: 0 auto;
            position: relative;
        }
        ul,li {
            padding: 0;
            margin: 0;
        }
        li {
            list-style-type: none;
        }
        #imgs{
            position: relative;
        }
        #imgs li {
            position: absolute;
            top: 0;
            left: 0;
        }
        #imgs img {
            width: 440px;
            height: 220px;
        }
        #numbers {
            position: absolute;
            right: 15px;
            top: 190px;
        }
        #numbers li{
            display: inline-block;
            background-color: #F90;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            color: rgb(232, 227, 227);
            text-align: center;
            font-size: 12px;
            line-height: 20px;
        }
        #numbers .current {
            color: white;
            background-color: #f60;
        }
        #imgs li {
            opacity: 0;
        }
        #imgs .current {
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="imgs">
        <li class="current"><img src="01.jpg" alt="01.jpg"></li>
        <li><img src="02.jpg" alt="02.jpg"></li>
        <li><img src="03.jpg" alt="03.jpg"></li>
        <li><img src="04.jpg" alt="04.jpg"></li>
        <li><img src="05.jpg" alt="05.jpg"></li>
    </ul>
    <ul id="numbers">
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script src="../../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        var index = 0;
        var timer = play = null;
        $("#numbers > li").mouseenter(function () {
            var orderIndex = $(this).index();
            clearInterval(timer);
            show(orderIndex);
        });
        function show(a) {
            index = a;
            var opacity = 0;
            $("#imgs > li").css("opacity",0);
            $("#numbers > li").eq(index).siblings().removeClass("current").end()
                .addClass("current");
            timer = setInterval(function () {
                opacity += 2;
                $("#imgs > li").eq(index).css("opacity",opacity/100);
                opacity == 100 && clearInterval(timer);
            },20)
        }
        function autoPlay() {
            play = setInterval(function () {
                index++;
                index == $("#imgs > li").length && (index = 0);
                show(index);
            },2000)
        }
        autoPlay();
        $("#box").mouseenter(function () {
            clearInterval(play);
        }).mouseleave(function () {
            autoPlay();
        });
    })
</script>
</body>
</html>
