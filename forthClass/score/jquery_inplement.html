<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>星级评分系统</title>
    <style>
        .star {
            position: relative;
            width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        span {
            margin-right: 5px;
        }
        ul,li {
            margin: 0;
            padding: 0;
        }
        li {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("empty.png");
        }
        ul,span,li {
            float: left;
        }
        .on {
            background: url("solid.png");
        }
        p {
            position: absolute;
            font-size: 12px;
            width: 159px;
            height: 60px;
            background: #fdfdfd;
            top: 25px;
            box-shadow: 1px 1px #dedede;
            border-top: 0.5px solid #dedede;
            border-left: 0.5px solid #dedede;
            padding-top: 6px;
            padding-left: 12px;
            display: none;
        }
        em {
            color: #f60;
            font-style: normal;
            display: block;
        }
        strong {
            color: #fe791e;
        }
        .pop {
            font-size: 12px;
            line-height: 2;
            margin-left: 15px;
        }
        .angle {
            position: absolute;
            top: 22px;
            width: 0;
            height: 0;
            border-width: 8px;
            border-color: transparent transparent rgba(232, 228, 228, 0.72);
            border-style: solid;
            display: none;
        }
    </style>
</head>
<body>
<div class="star">
    <span>点击星星就能评分</span>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <span class="pop">
        </span>
    <div class="angle"></div>
    <p>
    </p>
</div>
<script src="../../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        var $oLi = $("li");
        var $resP = $("p");
        var $angle = $(".angle");
        var $oUl = $("ul");
        var $oSpan = $(".pop");
        var msg = [
            "很不满意|差得太离谱，与卖家描述的严重不符，非常不满",
            "不满意|部分有破损，与卖家描述的不符，不满意",
            "一般|质量一般，没有卖家描述的那么好",
            "满意|质量不错，与卖家描述的基本一致，还是挺满意的",
            "非常满意|质量非常好，与卖家描述的完全一致，非常满意"
        ];
        var lastRes = iScore = -1;
        $oLi.mouseenter(function () {
            var index = $(this).index();
            lightStar(index);
            //match()方法的子匹配项问题，第1到n项就是,第一到第n个匹配组
            $resP.css("display","block");
            $angle.css("display","block");
            $resP.html("<em>" + (index + 1) + "分 "+ msg[index].match(/(.+)\|/)[1] + "</em>" + msg[index].match(/\|(.+)/)[1]);
            $angle.css("left",$oUl.get(0).offsetLeft + index * 24 + 5 + "px");
            $resP.css("left",$oUl.get(0).offsetLeft + index * 24 - 80 + "px");
        }).mouseleave(function () {
            $resP.css("display","none");
            $angle.css("display","none");
        }).click(function () {
            lastRes = $(this).index();
            lightStar(lastRes);
            $oSpan.html("<strong>" + (lastRes + 1) + "分" + "</strong>" + "(" + msg[lastRes].match(/\|(.+)/)[1] + ")");
        })
        //点亮星星
        function lightStar(arg) {
            var j = 0;
            if(arg + 1) {//判定是否为空
                iScore = arg;
            } else {
                iScore = lastRes;
            }
//            for (var i = 0; i < oLi.length; i++) {
//                i <= iScore ? $oLi[i].className = "on" : oLi[i].className = "";
//            }
            $oLi.each(function () {
                j++ <= iScore ? $(this).addClass("on") : $(this).removeClass("on");
            })
        }
    })

</script>
</body>
</html>
