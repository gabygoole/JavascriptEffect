<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自动播放——幻灯片效果</title>
    <style>

    </style>
</head>
<body>

<script type="text/javascript">
    window.onload = function () {
        function sum() {
            var sumAll = 0;
            for(var i = 0; i < arguments.length; i++) {
                sumAll += arguments[i];
            }
            return sumAll;
        }
        alert(sum(1,2,3,4,5,6));
    }
</script>
</body>
</html>
