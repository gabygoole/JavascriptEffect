<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #screen {
            width: 100px;
            height: 100px;
            border: 10px solid black;
            background-color: black;
            margin: 0 auto;
            cursor: crosshair;
        }

        #screen.hover {
            border-color: red;
            background-color: #FFDDDD;
        }


    </style>
</head>
<body>
    <div id="screen"></div>
<script>
    window.onload = function () {
        var screen = document.getElementById("screen");
        screen.onmouseover = function () {
            this.className = "hover";
        };

        screen.onmouseout = function () {
            this.className = "";
        }
    }
</script>
</body>
</html>
