<p><input type="text" value="宜宾市" id="shi"></p>
<p><button>传参</button></p>

<script src="../../jquery-3.1.1.min.js"></script>
<script>
    function myFunc(val1,val2) {
        alert(val1);
        alert(val2);
    }
    window.onload = function () {
        var $button = $("button");
        $inputs = $("input");

        $button.click(function () {
            myFunc($("#sheng").val(),$("#shi").val());
        })
    }
</script>
</body>
