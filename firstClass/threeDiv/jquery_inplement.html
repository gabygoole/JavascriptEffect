<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item {
            background: black;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<p><button>点击div将变成红色</button></p>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<script src="../../jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        var $items = $(".item");
        var $button = $("button");

        $button.click(function () {
            $items.css("backgroundColor","red");
        })
    })

</script>
</body>
</html>
