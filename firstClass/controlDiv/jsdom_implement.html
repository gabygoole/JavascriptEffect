<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
        <p><input type="text" value="四川省"></p>
        <p><input type="text" value="宜宾市"></p>
        <p><button>传参</button></p>
    <script>
        function myFunc(val1,val2) {
            alert(val1);
            alert(val2);
        }
        window.onload = function () {
            var button = document.getElementsByTagName("button")[0];
            var inputs = document.getElementsByTagName("input");
            button.onclick = function () {
                myFunc(inputs[0].value,inputs[1].value)
            }
        }
    </script>
</body>
</html>
