<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            width: 300px;
            margin: 0 auto;
        }

        #display {
            width: 100px;
            height: 100px;
            background: #000;
            margin: 0 auto;
        }

        .control {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="control">
        <button>变高</button>
        <button>变色</button>
        <button>变宽</button>
        <button>隐藏</button>
        <button>重置</button>
    </div>
    <div id="display">
    </div>
</div>
<script src="../../jquery-3.1.1.min.js"></script>
<script>
    function changeStyle($element,prop,value) {
        $element.css(prop,value);
    }
    $(function () {
        var propArray = ["height",'backgroundColor',"width","display","display"];
        var propValue = ["200px","blue","200px","none","block"];
        var $buttons = $("button");
        var $screen = $("#display");
        var i = 0;

        $buttons.each(function () {
            $(this).attr("index",i++);
        });

        $buttons.click(function () {
            if($(this).attr("index") == $buttons.length-1){
                var screen = $screen[0];
                screen.style.cssText = "";
            }
            changeStyle($screen,propArray[$(this).attr("index")],propValue[$(this).attr("index")]);
        });
    });
</script>
</body>
</html>
