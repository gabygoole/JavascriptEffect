<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            padding-left: 0px;
            border: 1px solid #9a99ff;
            margin-top: 5px;
            display: none;
        }
        li {
            list-style-type: none;
        }
        li >a {
            display: block;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 13px;
        }
        li > a:hover{
            background-color: #d9e1f6;
        }

        .content {
            width: 60px;
            margin: 0 auto;
        }
        #close {
            border-top: 1px solid #9a99ff;
        }
    </style>
</head>
<body>
<div class="content">
    <button id="ime">输入法</button>
    <ul>
        <li><a>手写</a></li>
        <li><a>拼音</a></li>
        <li id="close"><a>关闭</a></li>
    </ul>
</div>
<script src="../../jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        $("#ime").click(function () {
            $("ul").toggle();
        });

        $("#close").click(function () {
            $("ul").css("display","none");
        })
    })
</script>
</body>
</html>
