<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content {
            width: 500px;
            margin: 0 auto;
        }

        #nums {
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
        }

        #sumbtn {
            display: block;
        }

        #result {
            color: red;
            font-size: 3em;
        }
    </style>
</head>
<body>
<div id="content">
    <input type="text" id="nums">
    <label for="nums">输入数字求和，数字之间用半角","号分隔</label>
    <button id="sumbtn">求和</button>
    <strong id="result"></strong>
</div>
<script>
    window.onload = function () {
        var inputbox = document.getElementById("nums");
        var btn = document.getElementById("sumbtn");
        var res = document.getElementById("result");

        inputbox.onkeyup = function () {
            this.value = this.value.replace(/[^(\d)|(,)]/,"");
        }

        btn.onclick = function () {
            var arr = inputbox.value.split(",");
            var sum = 0;
            for(var i = 0; i < arr.length; i++) {
                sum += parseInt(arr[i]);
            }

            res.innerHTML = sum;
        }
    }
</script>
</body>
</html>
