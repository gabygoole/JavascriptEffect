<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #overlay {
            display: none;
            background: grey;
            opacity: 0.5;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #window {
            display: none;
            position: absolute;
            width: 400px;
            height: 200px;
            top: 30%;
            left: 35%;
            border: 4px solid #f90;
            background-color: white;
        }

        h1 {
            background: #FC0;
            text-align: right;
            font-size: 12px;
            padding: 5px;
            margin: 0;
        }

        span {
            border: 1px solid #f90;
            padding: 0px 3px;
            color: #fc0;
            background-color: white;
            cursor: pointer;
        }
        .bbtn {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="bbtn">
    <button>弹出层</button>
</div>
<!--要顶层显示的放后面-->
<div id="overlay"></div>
<div id="window">
    <h1>
        <span>×</span>
    </h1>
</div>

<script src="../../jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        $("button").click(function () {
            $("#overlay").toggle();
            $("#window").toggle();
        });
        $("span").click(function () {
            $("#overlay").toggle();
            $("#window").toggle();
        });
    })
</script>
</body>
</html>
