<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
        }
        input {
            width: 50px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<input type="text"> vs <input type="text"> <button>最大的数是</button>
<span id="res"></span>
<script src="../../jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        $("button").click(function () {
            var preNum = parseInt($("input:eq(0)").val());
            var afterNum = parseInt($("input:eq(1)").val());
            $("#res").text(
                preNum > afterNum ? preNum : afterNum
            );
        });
        $("input").keyup(function () {
            this.value = this.value.replace(/[^(\d)]/,"");
        });
    });
</script>
</body>
</html>
