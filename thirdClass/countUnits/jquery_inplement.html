<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
        }
        input {
            width: 50px;
            background-color: #FFDDDD;
        }
    </style>
</head>
<body>
<input type="text">
<button>是否为两位数</button>
<script src="../../jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        $("input").keyup(function () {
            this.value = this.value.replace(/[^(\d)]/,"");
        })

        $("button").click(function () {
            $("input").val().length == 2 ? alert("这个数是两位数！") : alert("这个数是" + $("input").val().length + "位数");
        })  
    })
</script>
</body>
</html>
