<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
        }

    </style>
</head>
<body>
<button value="0">0</button>

<script>
    window.onload = function () {
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function () {
            var val = this.value;
            this.innerHTML = this.value = parseInt(val) + 1;
            alert(this.value);
        }
    }
</script>
</body>
</html>
